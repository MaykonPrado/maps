<html>
    <head>
        <title>Meu primeiro mapa</title>
        <meta charset="utf-8">
        <style type="text/css">
            #map {
                width: 500px; 
                height: 500px; 
                background: #ddd;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    



        <script type="text/javascript">
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0},
                zoom: 8
            });
        }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKVDBg5sSDzPiVYlrTZhgQ6FnwwUxG1iw&callback=initMap" async defer>
        </script>
    </body>
    <!-- chave API Google maps: AIzaSyCKVDBg5sSDzPiVYlrTZhgQ6FnwwUxG1iw -->
</html>
